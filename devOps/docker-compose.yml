version: "3.7" #victor asked to update to 3.7 because of some issues with 3.8 he had

services:
  ci_server:
    build:
      context: ./webhook/
      dockerfile: Dockerfile
    image: ci_server
    container_name: ci_server
    restart: unless-stopped
    tty: true
    working_dir: /app
    ports:
      - "8086:8086"
    volumes:
      - ../:/app/data/
      - /var/run/docker.sock:/var/run/docker.sock
